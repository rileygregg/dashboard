<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard Project</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="left-column">
            <nav class="sidebar-container">
                <div class="sidebar-title">
                    <img src="" alt="" />
                    <h3 class="dashboard-title">Dashboard</h3>
                </div>

                <div class="sidebar-main">
                    <button class="sidebar-main-button" id="home">
                        <img src="" alt="" /> Home
                    </button>
                    <button class="sidebar-main-button" id="profile">
                        <img src="" alt="" />Profile
                    </button>
                    <button class="sidebar-main-button" id="messages">
                        <img src="" alt="" />Messages
                    </button>
                    <button class="sidebar-main-button" id="history">
                        <img src="" alt="" />History
                    </button>
                    <button class="sidebar-main-button" id="tasks">
                        <img src="" alt="" />Tasks
                    </button>
                    <button class="sidebar-main-button" id="communities">
                        <img src="" alt="" />Communities
                    </button>
                </div>

                <div class="sidebar-settings">
                    <button class="sidebar-settings-button" id="settings">
                        <img src="" alt="" />Settings
                    </button>
                    <button class="sidebar-settings-button" id="support">
                        <img src="" alt="" />Support
                    </button>
                    <button class="sidebar-settings-button" id="privacy">
                        <img src="" alt="" />Privacy
                    </button>
                </div>
            </nav>
        </div>

        <div class="right-column">
            <header class="header">
                <div class="header-top">
                    <div class="search-bar"></div>
                    <div class="profile"></div>
                </div>

                <div class="header-bottom">
                    <div class="large-profile-pic"></div>
                    <div class="greeting"></div>
                    <div class="upload-controls"></div>
                </div>
            </header>

            <main class="main-container">
                <div class="projects"></div>

                <div class="announcements"></div>

                <div class="trending"></div>
            </main>
        </div>
    </body>
</html>
